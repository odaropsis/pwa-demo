<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coin Takip</title>
  <link rel="manifest" href="manifest.json">
</head>

<body style="font-family: Arial, sans-serif; padding:16px;">

  <h2>Coin Takip (TRY)</h2>

  <div style="display:flex; gap:8px; align-items:center;">
    <input
      id="pairInput"
      placeholder="BTCTRY"
      style="padding:8px; width:140px;"
    >
    <button id="addBtn" style="padding:8px;">Ekle</button>
    <button id="refreshBtn" style="padding:8px;">Yenile</button>
    <span id="status" style="margin-left:8px;">Hazır</span>
  </div>

  <table
    border="1"
    cellpadding="8"
    cellspacing="0"
    style="margin-top:12px; width:100%; border-collapse:collapse;"
  >
    <thead>
      <tr>
        <th>Parite</th>
        <th>Son Fiyat</th>
        <th>24s %</th>
        <th>Güncelleme</th>
      </tr>
    </thead>
    <tbody id="priceTable"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
