<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <title>BtcTurk TRY Takip (Demo)</title>

  <style>
    body { font-family: system-ui, -apple-system, Arial; padding: 12px; }
    h3 { margin-bottom: 8px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input, button { padding: 10px; font-size: 16px; }
    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align:left; }
    th { background: #f5f5f5; }
    .muted { opacity: .7; font-size: 13px; margin-top: 8px; }
    .pill { padding: 4px 8px; border: 1px solid #ddd; border-radius: 999px; }
  </style>
</head>
<body>

  <h3>BtcTurk TRY Takip (Demo)</h3>

  <div class="row">
    <input id="pairInput" placeholder="Örn: BTCTRY" />
    <button id="addBtn">Ekle</button>
    <button id="refreshBtn">Yenile</button>
    <span class="pill" id="status">Hazır</span>
  </div>

  <div class="muted">
    Şimdilik sadece TRY paritelerinin fiyatını gösterir.<br>
    Sinyal, entry / stop / TP ve push bildirimi bir sonraki adımda.
  </div>

  <table>
    <thead>
      <tr>
        <th>Parite</th>
        <th>Son Fiyat</th>
        <th>24s %</th>
        <th>Güncelleme</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="app.js"></script>
</body>

</html>
